<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(web)</span> </h1>
            <form action="action">
                <div class="form-container">

                    <div class="form-control">
                        <label for="f-name">First Name:</label>
                        <input type="text" name="f-name" id="f-name" placeholder="Enter Your First Name" required="">
                    </div>

                    <div class="form-control">
                        <label for="l-name">Last Name:</label>
                        <input type="text" name="l-name" id="l-name" placeholder="Enter Your Last Name" required="">
                    </div>

                    <div class="form-control">
                        <label for="email">E-Mail:</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your E-mail" required="">
                    </div>

                    <div class="form-control">
                        <label for="J-role">Job Role:</label>
                        <select name="J-role" id="J-role">
                            <option value="">Select Your Option</option>
                            <option value="frontend">Frontend Web Developer</option>
                            <option value="Backend">Backend Web Developer</option>
                            <option value="Full-Stack">Full Stack Web Developer</option>
                            <option value="MERN">Mern Stack Web Developer</option>
                            <option value="Net-Developer">Dot Net Developer</option>
                        </select>
                    </div>
                    
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="5" cols="50" placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="Enter Your City" required="">
                    </div>

                    <div class="form-control">
                        <label for="pin-code">Pin-Code:</label>
                        <input type="number" name="pin-code" id="pin-code" placeholder="Enter Your Pin-Code" required="">
                    </div>                    

                    <div class="form-control">
                        <label for="date">Start Date:</label>
                        <input type="date" value="2024-01-10" name="date" id="date" placeholder="Enter Your Date" required="">
                    </div>

                    <div class="form-control">
                        <label for="file">Upload Your CV:</label>
                        <input type="file" name="file" id="file" required="">
                    </div>             

                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
